  assemblies:
  - EasySave
  namespace: EasySave.Models.Backup
  summary: Stops the current backup flow when business software is running and writes a stop log entry.
  example: []
  syntax:
    content: public bool ShouldStopBackup(BackupJobState state, IFile? blockedFile)
    parameters:
    - id: state
      type: EasySave.Models.State.BackupJobState
      description: Current job state to update.
    - id: blockedFile
      type: EasySave.Models.Backup.Interfaces.IFile
      description: >-
        File that would have been processed next when the stop occurs.

        Null when the backup is blocked before starting file processing.
    return:
      type: System.Boolean
      description: True if backup execution must stop; otherwise, false.
