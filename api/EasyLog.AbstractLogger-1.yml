  assemblies:
  - EasyLog
  namespace: EasyLog
  summary: Writes a log entry of type <code class="typeparamref">T</code> to a log file.
  remarks: >-
    This method generates a log file name based on the current date,

    ensuring that logs for each day are written to the same file.

    The logs are appended to the file, and the serialized format is defined by the

    <xref href="EasyLog.AbstractLogger%601.Serialize(%600)" data-throw-if-not-resolved="false"></xref> method.
  example: []
  syntax:
