  namespace: EasyLog
  summary: Logs the specified content of type <code class="typeparamref">T</code> by writing it to a log file.
  remarks: >-
    This method overrides the base class implementation and calls the

    <xref href="EasyLog.AbstractLogger%601.WriteLogFile(%600)" data-throw-if-not-resolved="false"></xref> method to handle the actual logging.

    The content is passed to the <xref href="EasyLog.AbstractLogger%601.WriteLogFile(%600)" data-throw-if-not-resolved="false"></xref> method for processing.
  example: []
  syntax:
    content: public void Log(T content)
    parameters:
    - id: content
